<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with WebSocket - ROOM {{ room_id }}</title>
    <!-- Tailwind CSS for responsive styling and modern UI components -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4">
<!-- Page header displaying the current chat room -->
<h1 class="text-2xl font-bold mb-4">Chat with WebSocket - ROOM {{ room_id }}</h1>

<!-- Hidden data container for JavaScript access
     This element stores room and user information that the client-side script needs
     to establish WebSocket connections and identify the current user -->
<div id="room-data"
     data-room-id="{{ room_id }}"
     data-username="{{ username }}"
     data-user-id="{{ user_id }}"
     class="hidden">
</div>

<!-- Messages display area
     This container holds all chat messages with:
     - Fixed height (h-96) with scroll overflow
     - Flex column layout for vertical message stacking
     - White background with border and shadow for visual separation -->
<div id="messages"
class="w-full max-w-lg h-96 overflow-y-auto border border-gray-300 bg-white p-4 rounded-lg shadow-md flex flex-col">
</div>

<!-- Message input section
     This area contains the text input and send button:
     - Flex layout for horizontal arrangement
     - Input field takes most of the space (flex-1)
     - Send button triggers the sendMessage() JavaScript function -->
<div class="flex mt-4 w-full max-w-lg">
    <!-- Text input for typing messages
         - Placeholder text for user guidance
         - Focus styling with blue ring
         - Rounded left corners to match button -->
    <input id="messageInput"
           type="text"
           placeholder="Enter message"
           class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    <!-- Send button
         - Blue background with white text
         - Rounded right corners to match input
         - Hover effect for better UX
         - Calls sendMessage() function on click -->
    <button onclick="sendMessage()"
            class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">Send
    </button>
</div>

<!-- Load the client-side JavaScript for WebSocket functionality -->
<script src="/static/index.js"></script>
</body>
</html>
